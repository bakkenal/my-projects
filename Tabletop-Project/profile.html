<html>
    <head>
          <title>Tabletop Game Assistant</title>
        <!-- <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open-Sans"> -->

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/5876797847.js" crossorigin="anonymous"></script>
      </head>
      <body class="grey darken-3">
        <div class = "row cyan darken-4 z-depth-0 valign-wrapper">
          <h3> Tabletop Game Assistant </h3>
          <div class="chip col l1">
            <a id = "username" href = "profile.html"></a>
            <i class="close material-icons" onclick = "signOut()">close</i>
          </div>
        </div>
        <div class = "row cyan darken-4 z-depth-1 valign-wrapper">
          <div class = "col l4 valign blue-grey-text text-lighten-4">
            <h3>Profile</h3>
          </div>
          <div class="col l3"></div>
          <h5 class="col l4 valign">
            <a href="races.html" class="breadcrumb light-blue-text text-accent-2">Races</a>
            <a href="classes.html" class="breadcrumb light-blue-text text-accent-2">Classes</a>
            <a href="weapons.html" class="breadcrumb light-blue-text text-accent-2">Weapons</a>
            <a href="spells.html" class="breadcrumb light-blue-text text-accent-2">Spells</a>
            <a href="notepad.html" class="breadcrumb light-blue-text text-accent-2">Notepad</a>
          </h5>
        </div>
        <div class="row">
            <div class="col l6">
                <div id="userbox"></div>
                <div class="card blue-grey lighten-5">
                    <div class="card-content" style="min-height:200px;">
                        <span class="card-title">Progress:</span>
                        <div class="card-content">
                            <div class="row"><i class="far fa-square" id="raceCheck"></i><span> - Race </span></div>
                            <div class="row"><i class="far fa-square" id="classCheck"></i><span> - Class</span></div>
                            <div class="row"><i class="far fa-square" id="weaponCheck"></i><span> - Weapon</span></i></div>
                            <div class="row"><i class="far fa-square" id="spellCheck"></i><span> - Spell</span></div>
                            <div class="row"><i class = "achievement" id="achievement"></i><span></div>
                        </div>
                        <div class="card-action">
                            <a href="#" onclick = "signOut()" class = "light-blue-text accent-1"><i class="fa fa-sign-out-alt"></i> Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col l6">

            </div>
        </div>
        <script type="text/javascript" src="js/profile.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/profileButton.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
    </body>
</html>
